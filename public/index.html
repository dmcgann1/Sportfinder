<!DOCTYPE html>
<html x-ng-app="SportFinder">
<head>
  <title>SportFinder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.2.1/bootstrap-social.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Install Google analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52804595-1', 'auto');
  ga('send', 'pageview');
  </script>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/angular-animate.js"></script>
  <script src="scripts/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="app/app.js"></script>
  <script src="app/controllers/HomeController.js"></script>
  <script src="app/controllers/SportsController.js"></script>
  <script src="app/controllers/ProfileController.js"></script>
  <script src="app/controllers/ActivityFeedController.js"></script>

  <script src="app/services/sportsFactory.js"></script>
  <script src="app/services/userFactory.js"></script>
  <script src="app/services/activityFeedFactory.js"></script>

</head>
<body>
  <div class='container'>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SportFinder</a>
        </div>

        <!-- Search Bar with 2 search boxes and a submit button -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <span class="input-group-addon"><strong>Find</strong></span>
              <input type="text" class="form-control" placeholder="Golf club, Yoga, Gym">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><strong>Near</strong></span>
              <input type="text" class="form-control" placeholder="Boston, London, NYC">
            </div>
            <button type="submit" class="btn btn-warning">Search</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-danger">Favourites</button></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user fa-lg"></i><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Edit Profile</a></li>
                <li class="divider"></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div x-ng-view>
    </div>
  </div>
</body>
</html>
