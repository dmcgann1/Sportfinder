<div class="select-sports col-md-2" ng-repeat="sport in sports" ng-click="likeSport(sport.id)">
  <div class="sport-image">
    <img src="{{sport.image}}">
  </div>
  <div class="sport-title">
    <h3>{{sport.name}}</h3>
  </div>
</div>
